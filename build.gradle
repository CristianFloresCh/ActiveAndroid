apply plugin: 'java'
apply from: 'gradle-mvn-push.gradle'

targetCompatibility = '1.6'
sourceCompatibility = '1.6'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
}

repositories {
    //mavenCentral()
	maven { url "https://repo1.maven.org/maven2" }
}

dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
	compile 'com.google.code.gson:gson:2.3.1'
}
